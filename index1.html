    <!-- Form-->
    <section  id="formreg" class="bg-light py-5">
        <form class="register">
            <div class="d-flex justify-content-center fs-2 gap-4">
                <i class="bi bi-person-fill"></i>
            </div>
            <h1>Sign Up</h1>
            <label for="name">NAME</label>
            <input name="name" id="name" type="text" placeholder="Write your first name">

            <label for="surname">SURNAME</label>
            <input name="surname" id="surname" type="text" placeholder="Write your surname">

            <label for="email">EMAIL</label>
            <input name="email" id="email" type="email" placeholder="me@example.com">

            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">

            <button class="btn btn-primary" type="submit">Join Now</button>

            <div class="checkbox-terms">
                <label for="checkbox"></label>
                <div class="d-flex justify-content-center">
                    <input type="checkbox" name="simplecheckbox" id="checkbox">
                    <p>I agree to the <a href="#">Terms & Conditions</a></p>
                </div>
            </div>
        </form>
    </section>
